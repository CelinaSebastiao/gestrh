<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registo de Departamento</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="jquery-3.5.1.min.js" />
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <div class="jumbotron">
            <h:form style="margin-left: 15px">
                <h:panelGrid columns="2">
                    <h:outputLabel value ="Sigla:" for="sigla"/>
                    <h:inputText value ="#{departamentoCDIBean.departamento.sigla}" id="sigla" size="60" required="true" requiredMessage= "O Campo Sigla é Obrigatório"/>
                    <h:outputLabel value ="Nome:" for="nome"/>
                    <h:inputText value ="#{departamentoCDIBean.departamento.nome}" id="nome" size="60" required="true" requiredMessage= "O Campo Nome é Obrigatório"/>

                </h:panelGrid>

                <h:commandButton value="Guardar" action="#{departamentoCDIBean.save}" class="btn-primary"/>
                
            </h:form>
            <h:form style="margin-left: 15px">
                <h:dataTable value="#{departamentoCDIBean.listadepartamentos}" var="d" class="table table-striped" style="width:80%">

                    <h:column>    				
                        <f:facet name = "header">Sigla</f:facet>    				
                            #{d.sigla}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Nome</f:facet>
                            #{d.nome}
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
